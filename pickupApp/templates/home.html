{% extends "base.html" %}

{% block content %}
<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Info windows</title>
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
    <script>
// This example displays a marker at the center of Australia.
// When the user clicks the marker, an info window opens.

function initialize() {

  var myLatlng = new google.maps.LatLng(37.422, -122.16);

  var mapOptions = {
    zoom: 14,
    center: myLatlng
  };

  var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);

 // This array will eventually be dynamically filled with the locations of games and the titles of the games

  var locations = [
      ['Wilbur Field', 37.422,-122.16],
      ['Arillaga', 37.421, -122.155],
      ['Golf Course', 37.415, -122.15],
    ];

  for (i = 0; i < locations.length; i++) { 
      var infowindow = new google.maps.InfoWindow({
        content: locations[i][0]
      });
      var marker = new google.maps.Marker({
        position: new google.maps.LatLng(locations[i][1], locations[i][2]),
        map: map
      });

      google.maps.event.addListener(marker, 'click', function() {
          infowindow.open(map, marker);
      });
  }
}

  // google.maps.event.addListener(marker, 'click', function() {
  //  infowindow.open(map,marker);
  // });

  google.maps.event.addDomListener(window, 'load', initialize);


</script>

  </head>
  <body>
    <div id="map-canvas"></div>
  </body>
</html>
{%endblock%}
