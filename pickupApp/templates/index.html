<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>SafeDriven</title>
  {% load staticfiles %}
  <!-- Styles -->
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
  <!-- <link rel="stylesheet" href="/static/css/colors/green.css">
  <link rel="stylesheet" href="/static/css/custom-styles.css"> -->

  <script src="{% static 'js/modernizr-2.6.2-respond-1.1.0.min.js' %}"></script>

</head>
<body>
  <div class="container">
    <p>Sign up</p>
    <form class="form-horizontal" role="form" action="/register/" method="post">{% csrf_token %}
      <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">First Name</label>
        <div class="col-sm-4">
          <input type="text" name="first_name" class="form-control" id="inputEmail3" placeholder="First Name">
        </div>
      </div>
      <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">Last Name</label>
        <div class="col-sm-4">
          <input type="text" name="last_name" class="form-control" id="inputEmail3" placeholder="Last Name">
        </div>
      </div>
      <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-4">
          <input type="email" name="email" class="form-control" id="inputEmail3" placeholder="Email">
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-4">
          <input type="password" name="password" class="form-control" id="inputPassword3" placeholder="Password">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <div class="checkbox">
            <label>
              <input type="checkbox"> Remember me
            </label>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-4">
          <button type="submit" class="btn btn-primary">Sign up</button>
        </div>
      </div>
    </form>
    Login
    <form class="form-horizontal" role="form" action="/login/" method="post">{% csrf_token %}
      <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-4">
          <input type="email" name="email" class="form-control" id="inputEmail3" placeholder="Email">
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-4">
          <input type="password" name="password" class="form-control" id="inputPassword3" placeholder="Password">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-4">
          <button type="submit" class="btn btn-primary">Login in</button>
        </div>
      </div>
    </form>
  </div>
</body>
</html>
