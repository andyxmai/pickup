{% extends "base.html" %}
{% block content %}
<div class="container">
  <p>Signup</p>
  <form class="form-horizontal" role="form" action="/register/" method="post">{% csrf_token %}
    <div class="form-group">
      <label for="inputEmail3" class="col-sm-2 control-label">First Name</label>
      <div class="col-sm-4">
        <input type="text" name="first_name" class="form-control" id="inputEmail3" placeholder="First Name">
      </div>
    </div>
    <div class="form-group">
      <label for="inputEmail3" class="col-sm-2 control-label">Last Name</label>
      <div class="col-sm-4">
        <input type="text" name="last_name" class="form-control" id="inputEmail3" placeholder="Last Name">
      </div>
    </div>
    <div class="form-group">
      <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
      <div class="col-sm-4">
        <input type="email" name="email" class="form-control" id="inputEmail3" placeholder="Email">
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
      <div class="col-sm-4">
        <input type="password" name="password" class="form-control" id="inputPassword3" placeholder="Password">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <div class="checkbox">
          <label>
            <input type="checkbox"> Remember me
          </label>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-4">
        <button type="submit" class="btn btn-success">Signup</button>
      </div>
    </div>
  </form>
  Login
  <form class="form-horizontal" role="form" action="/login/" method="post">{% csrf_token %}
    <div class="form-group">
      <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
      <div class="col-sm-4">
        <input type="email" name="email" class="form-control" id="inputEmail3" placeholder="Email">
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
      <div class="col-sm-4">
        <input type="password" name="password" class="form-control" id="inputPassword3" placeholder="Password">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-4">
        <button type="submit" class="btn btn-primary">Login</button>
      </div>
    </div>
  </form>
</div>
{% endblock %}
